<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div id="login-area">
            <h1 class="text-center">Welcome to Bank</h1>
            <div class="submit-area">
                <h3>Login</h3>
                <input type="email" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="Password">
                <br>
                <button id="loginButton" class="btn btn-success">Enter</button>
            </div>
        </div>
    </section>

    <section id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDepositAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span></h2>
                </div>

            </div>
        </div>


        <div>
            <div class="row">
                <div class="col-md-6">
                   <div class="submit-area">
                    <h2>Deposit</h2>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                   </div>
                </div>
                <div class="col-md-6">
                   <div class="submit-area">
                    <h2>Withdraw</h2>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                   </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const login = document.getElementById("loginButton");
        login.addEventListener("click", function () {
            document.getElementById("login-area").style.display = "none";
            const transactionArea = document.getElementById("transaction-area").style.display = "block";
        })
        //Deposit button event handler.
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositAmountNumber = parseFloat(depositAmount);

            // const currentAmount = document.getElementById("currentDepositAmount").innerText;
            // const currentDepositNumber = parseFloat(currentAmount);
            // const total = depositAmountNumber + currentDepositNumber;
            // document.getElementById("currentDepositAmount").innerText = total;
            updateSpanText("currentDepositAmount",depositAmountNumber);
            updateSpanText("currentBalance",depositAmountNumber);
            document.getElementById("depositAmount").value ="";
            
            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositAmountNumber + currentBalanceNumber;
            // document.getElementById("currentBalance").innerText = totalBalance;
        })

        function updateSpanText(id, depositAmountNumber) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositAmountNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }

        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);
            updateSpanText("currentWithdraw", withdrawAmountNumber);
            updateSpanText("currentBalance", -1 * withdrawAmountNumber);
            document.getElementById("withdrawAmount").value = "";
        })
    </script>
</body>

</html>
